<header class="header-hero">
  <div class="container">
    <svg class="menu__open" width="199" height="50">
      <use href="./images/sprite.svg#icon-logo"></use>
    </svg>
    <nav class="nav">
      <ul class="nav__list list">
        <li class="nav__item">
          <a href="" class="nav__link link current">Home</a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link link">About us</a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link link">How it's made?</a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link link">Our products </a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link link">Contact </a>
        </li>
      </ul>
    </nav>

    <button
      type="button"
      class="menu__open-btn js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    ></button>
  </div>
</header>
<section class="hero">
  <div class="hero__text">
    <h1 class="hero__title">ice cream made with passion</h1>
    <h3 class="hero__cafes">16</h3>
    <p class="hero__cafes-text">cafes</p>
    <h3 class="hero__trucks">23</h3>
    <p class="hero__trucks-text">food trucks</p>
    <button class="button hero__btn">Products</button>
    <button class="button hero__btn">How it's made?</button>
    <p class="hero__info">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et
    </p>
    <button class="button hero__btn-about">
      <svg class="" width="20" height="12">
        <use href="./images/sprite.svg#icon-burger"></use>
      </svg>
    </button>
  </div>
  <div class="hero container">
    <div class="hero__milk">
      <picture>
        <source
          srcset="
            ./images/desk/hero1-min.png    1x,
            ./images/desk/hero1@2x-min.png 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/tab/tab-hero1-min.png    1x,
            ./images/tab/tab-hero1@2x-min.png 2x
          "
          media="(min-width:468px)"
        />

        <img
          src="./images/desk/hero1-min.png"
          alt="milk"
          width="213"
          height="216"
        />
      </picture>
    </div>

    <div class="hero__ice">
      <picture>
        <source
          srcset="
            ./images/desk/hero3-min.png    1x,
            ./images/desk/hero3@2x-min.png 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/tab/tab-hero3-min.png    1x,
            ./images/tab/tab-hero3@2x-min.png 2x
          "
          media="(min-width:468px)"
        />
        <img
          src="./images/desk/hero3-min.png"
          alt="icecream"
          width="236"
          height="557"
        />
      </picture>
      <picture>
        <source
          srcset="
            ./images/desk/hero2-min.png    1x,
            ./images/desk/hero2@2x-min.png 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/tab/tab-hero2-min.png    1x,
            ./images/tab/tab-hero2@2x-min.png 2x
          "
          media="(min-width:468px)"
        />
        <source
          srcset="
            ./images/mob/mob-hero2-min.png    1x,
            ./images/mob/mob-hero2@2x-min.png 2x
          "
          media="(min-width:320px)"
        />
        <img
          src="./images/desk/hero2-min.png"
          alt="icecream"
          width="534"
          height="534"
        />
      </picture>
    </div>
  </div>
  <div class="hero__girl">
    <picture>
      <source
        srcset="
          ./images/desk/hero4-min.png    1x,
          ./images/desk/hero4@2x-min.png 2x
        "
        media="(min-width:1200px)"
      />
      <source
        srcset="
          ./images/tab/tab-hero4-min.png    1x,
          ./images/tab/tab-hero4@2x-min.png 2x
        "
        media="(min-width:468px)"
      />

      <img
        src="./images/desk/hero4-min.png"
        alt="girl eat icecream"
        width="304"
        height="241"
      />
    </picture>
  </div>
</section>
